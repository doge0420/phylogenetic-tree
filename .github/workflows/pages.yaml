name: Deploy index.html to GitHub Pages

# Trigger on pushes to main (adjust branch if needed)
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Grant permissions for Pages
    permissions:
      pages: write
      id-token: write

    steps:
      # 1. Check out the repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Prepare a clean 'output' folder and copy only index.html
      - name: Prepare Pages artifact
        run: |
          mkdir -p output
          cp index.html output/index.html

      # 3. Upload the 'output' folder as the Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      # 4. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
