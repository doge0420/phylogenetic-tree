<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPGMA Distance Matrix Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; line-height: 1.6; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    table { border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    input[type="number"] { width: 4rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; cursor: pointer; margin-right: 0.5rem; }
    textarea { width: 100%; height: 200px; margin-top: 1rem; font-family: monospace; }
    .note { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>UPGMA Half-Matrix to Full CSV Converter</h1>
  <p class="note">Fill in only the upper-triangle distances (i &lt; j). Diagonal entries are always zero.</p>

  <form id="distance-form" onsubmit="return false;">
    <table id="matrix-table">
      <thead>
        <tr><th></th><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th><th>G</th></tr>
      </thead>
      <tbody id="matrix-body"></tbody>
    </table>
    <button type="button" id="convert-btn">Convert to CSV</button>
    <button type="button" id="clear-btn">Clear Matrix</button>
  </form>

  <textarea id="output" readonly placeholder="Your CSV matrix will appear here..."></textarea>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const labels = ['A','B','C','D','E','F','G'];
      const tbody = document.getElementById("matrix-body");

      // Build input table
      labels.forEach((rowLabel, i) => {
        const row = document.createElement("tr");
        const header = document.createElement("th");
        header.textContent = rowLabel;
        row.appendChild(header);

        labels.forEach((colLabel, j) => {
          const cell = document.createElement("td");
          if (i < j) {
            const input = document.createElement("input");
            input.type = "number";
            input.name = `d_${i}_${j}`;
            input.min = "0";
            input.required = true;
            cell.appendChild(input);
          } else if (i === j) {
            cell.textContent = "0";
          } else {
            cell.textContent = "â€“";
          }
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });

      const outputEl = document.getElementById("output");
      const convertBtn = document.getElementById("convert-btn");
      const clearBtn = document.getElementById("clear-btn");

      // Conversion logic
      convertBtn.addEventListener("click", () => {
        const n = labels.length;
        const mat = Array.from({ length: n }, () => Array(n).fill(0));

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            const correctInput = document.querySelector(`input[name="d_${i}_${j}"]`);
            const val = parseFloat(correctInput.value);
            if (isNaN(val)) {
              alert("Please fill all distances.");
              return;
            }
            mat[i][j] = val;
            mat[j][i] = val;
          }
        }

        let csv = ',' + labels.join(',') + '\n';
        mat.forEach((rowArr, idx) => {
          csv += labels[idx] + ',' + rowArr.join(',') + '\n';
        });

        outputEl.value = csv;
        outputEl.scrollIntoView({ behavior: 'smooth' });
      });

      // Clear matrix logic
      clearBtn.addEventListener("click", () => {
        // Clear all input fields
        labels.forEach((_, i) => {
          for (let j = i + 1; j < labels.length; j++) {
            const input = document.querySelector(`input[name="d_${i}_${j}"]`);
            if (input) input.value = '';
          }
        });
        // Clear output
        outputEl.value = '';
      });
    });
  </script>
</body>
</html>
